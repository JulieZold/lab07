<!-- ตัวอย่างที่ 13: รายการซื้อของ (Shopping List) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 13</title>
</head>

<body>
    <div id="example13">
    <h3>13. รายการซื้อของ</h3>
    <input type="text" id="itemInput" placeholder="ใส่ชื่อสินค้า" />
    <button onclick="addItem()">เพิ่มรายการ</button>
    <ul id="shoppingList"></ul>

    <script>
        // ฟังก์ชันเพิ่มรายการสินค้า
        function addItem() {
            // รับข้อมูลจาก input
            const input = document.getElementById("itemInput");
            const itemName = input.value.trim();
            // ตรวจสอบว่ามีข้อความหรือไม่
            if (itemName !== "") {
                // สร้าง element li และ button สำหรับลบรายการ
                const li = document.createElement("li");
                // แสดงชื่อสินค้าใน li
                li.textContent = itemName;
                // สร้างปุ่มลบรายการ
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "ลบ";
                deleteBtn.onclick = function () {
                    li.remove();
                };
                // เพิ่มปุ่มลบรายการลงใน li
                li.appendChild(deleteBtn);
                document.getElementById("shoppingList").appendChild(li);
                // ล้างข้อมูลใน input
                input.value = "";
            }
        }
    </script>
    
    <style>
        #shoppingList li {
            margin: 5px 0;
        }
        #shoppingList button {
            margin-left: 10px;
        }
    </style>
    </div>
</body>
</html>
