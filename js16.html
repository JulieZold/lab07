<!-- ตัวอย่างที่ 16: สไลด์โชว์รูปภาพ (Image Slideshow) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 16</title>
</head>
<body>
    <div id="example16">
    <h3>16. สไลด์โชว์รูปภาพ</h3>
    <div class="slideshow">
        <img id="slideImage" src="https://rollingstoneindia.com/wp-content/uploads/2017/09/exo-nine-night-e1505476696912.jpg" alt="slideshow" />
        <br />
        <button onclick="changeSlide(-1)">ก่อนหน้า</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
    </div>

    <style>
        .slideshow {
            text-align: center;
        }

        .slideshow img {
            max-width: 400px;
            height: 300px;
            margin: 10px;
        }
    </style>

    <script>
        // สร้างอาร์เรย์เก็บ URL ของรูปภาพ
        const images = ["https://rollingstoneindia.com/wp-content/uploads/2017/09/exo-nine-night-e1505476696912.jpg", "https://res.theconcert.com/c_thumb/614c5368c7dafdadd7772d422c910a85b/1.jpg", "https://s359.kapook.com/r/600/auto/pagebuilder/7cc0c261-7bc8-4f56-9ccc-900c3d1c2eb7.jpg"];
        let currentSlide = 0;

        // ฟังก์ชันเปลี่ยนสไลด์
        function changeSlide(direction) {
            // คำนวณหาสไลด์ถัดไป
            currentSlide = (currentSlide + direction + images.length) % images.length;
            // อัพเดตรูปภาพ
            document.getElementById("slideImage").src = images[currentSlide];
        }
    </script>
    </div>
</body>

</html>
